# FindEase â€“ Backend (Node/Express) on Render
# Docs: https://render.com/docs/blueprint-spec
services:
  - type: web
    name: findease-api
    runtime: node
    rootDir: server
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: CLIENT_ORIGIN
        sync: false
      - key: ADMIN_EMAIL
        value: admin@poornima.edu.in
      - key: ADMIN_PASSWORD
        sync: false
